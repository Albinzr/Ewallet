	<script type="text/javascript">
		
			$(document).ready(function(){
				$("form").addClass('text-left');

			});
			//insert functions here

		$("#pay").submit(function(){
			e.preventDefault(); // don't submit multiple times
    		this.submit();
			$("#sbtn"+1).prop("disabled",true);
		});
		

	</script>

<body>

<div class="container-fluid text-center well cols-md-8" style="vertical-align: middle">
	<h3 style="padding-bottom:10px"> Welcome to our payment portal! </h3>
	
	</br>
	
	<!--Payment -->
	<div style="margin-top: 30px; width: 60%;" class="divs panel panel-primary" id="trans_div"/>
	<div class="panel panel-heading"> Pay a friend or business! </div>
	<div class="panel panel-body">
		<form method="POST" action="/payments" id="pay">
		  	<div class="form-group">
		  	<label>Enter your email</label>
		    <input name="send_email" type="email" class="form-control" >
		  </div>

		  	<div class="form-group">
		  	<label>Enter business' or friend's email</label>
		    <input name="rec_email" type="email" class="form-control" >
		  </div>
		<div class="form-group">
		 <label>Enter amount</label>
		    <input name="amt" type="number" step="0.01" class="form-control" >
		  </div>
		
		  <button style="float:right" id="sbtn1" class="btn btn-success" type="submit"> Transfer amount </button>  
		</form>
	</div>
	</div>

</div>
